name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: identikit-frontend/package-lock.json

      - name: Build Vite app
        run: |
          cd identikit-frontend
          npm ci
          npm run build
          cp dist/index.html dist/404.html    # SPA fallback
          echo "== Dist tree =="
          ls -al dist
          echo "== Assets tree =="
          ls -al dist/assets

      - name: Upload artifact (publish dist/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./identikit-frontend/dist     # MUST contain index.html and assets/ at its root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
