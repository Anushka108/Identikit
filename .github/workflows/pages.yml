name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: identikit-frontend/package-lock.json

      # Required on some repos to prep the Pages env
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build Vite app
        run: |
          cd identikit-frontend
          npm ci
          npm run build
          cp dist/index.html dist/404.html
          echo "== dist ==" && ls -al dist
          echo "== dist/assets ==" && ls -al dist/assets

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: identikit-frontend/dist   # must contain index.html at ROOT

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
